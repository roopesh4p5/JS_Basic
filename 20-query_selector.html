<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</head>
<body>
<header>
    <h1 id="header" class="abc" style="border: 10px solid red;">TO DO LIST</h1>
    <form id="new-task-form">
        <input 
        type="text" 
        id="new-task-input"
        placeholder="Any plan"/>
        <input 
        type="submit"
        id="new-task-submit"
        value="Add task" />
    </form>
</header>
<main>
     <section class="task-list">
        <h2>TASKS</h2>
        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input 
                        type="text"
                        class="text"
                        value="Tasks"
                        readonly
                        />
                </div>
                <div class="actions">
                    <button class="edit">EDIT</button>
                    <button class="delete">DELETE</button>
                </div>
            </div>
        </div>
    </section>
</main>
<body>
    <script>

        //queryselector() , selects the first element 
        var element;

        document.querySelector("#header").innerHTML="<h1>ROOPESH<h1>";
        
        element = document.querySelector("#header").getAttribute("class");

        console.log(element);

        // queryselectorall() , selects all the elements

        document.querySelector("#header").innerHTML="<h1>ROOPESH<h1>";
        
        element = document.querySelectorAll("#header")[0].innerHTML;

        console.log(element);
        
    </script>
</body>
</html>
