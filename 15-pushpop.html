<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //push method
        // Adding a single element:
const cart = ['apple', 'orange'];
document.write(`before push method= ${cart}<br>`)

cart.push('pear'); 
document.write(`after push method= ${cart}<br>`)


//pop method

cart.pop(cart)


document.write(`after poping out the last element=${cart}<br>`); // ["apple", "orange"]


    </script>
</body>
</html>
