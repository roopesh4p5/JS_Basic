<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom navigation</title>
</head>
<body>
    <ul id="list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grapes</li>
    </ul>
    <script>
        var newElement = document.createElement("li");
        var newText = document.createTextNode("Orange");
        
        newElement.appendChild(newText);

        var target = document.getElementById("list");
        var oldElement = target.children[0];

        target.replaceChild(newElement,oldElement); // to replace child

        var target = document.getElementById("list");
        var oldElement = target.children[2];

        target.removeChild(oldElement); // to removechild

    </script>
</body>
</html>
